<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Subscription</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:500,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="gutter-1-2">
      <div id="logo">
        <a class="center-text current home island-1-2" href="index.html"><img class="dropboxlogo" src="images/dropbox-logo.png" alt="Dropbox"></a>
      </div>
      <nav>
        <ul class="nav list-group">
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a class="current" href="sign-up.html">Subscription</a></li>
          <li><a href="tour.html">Learn More</a></li>
          <li><a href="sign-up.html" class="try-business-cta button btn-small island-1-4">Try free for 30 days</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
  <section class="contact gutter">
    <h2 class="mega text-left">Get started, try free for 30 days</h2>
    <form class="push-0" method="POST" action="https://formspree.io/13laurameg@gmail.com">
      <fieldset class="push-0">
        <legend class="mega push kilo">Personal details</legend>
        <div class="grid">
          <div class="push unit xs-1 s-1 m-1 l-1-2 gutter-1-4">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2 gutter-1-4">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="name@email.com" name="email" required>
            <input type="hidden" name="email" value="My subject">
          </div>
        </fieldset>
        <fieldset class="push-0">
          <legend class="mega push kilo">General information</legend>
          <div class="push unit unit xs-1 s-1 m-1 l-1 gutter-1-4">
            <label for="plan">Type of plan</label>
            <select id="plan" name="type-of-plan">
              <option>Standard</option>
              <option>Advanced</option>
              <option>Enterprise</option>
            </select>
          </div>
          <fieldset class="push-0">
            <legend class="mega push kilo">Specifications</legend>
            <div class="gutter-1-4">
              <label for="mars">Why do you want to use Dropbox?</label>
              <textarea id="mars" name="message" required></textarea>
            </div>
          </fieldset>
          <div class="text-left pad-t gutter-1-4">
            <button class="try-business-cta btn-big" type="submit">Start today!</button>
          </div>
        </section>
      </main>
      </body>
