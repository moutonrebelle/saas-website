<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Subscription</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:500,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#nav">Skip to navigation</a></li>
    <li><a href="#main">Skip to main content</a></li>
  </ul>
  <header role="banner" id="banner" tabindex="0">
    <div class="gutter-1-2">
      <div id="logo" tabindex="0">
        <a class="center-text current home island-1-2" href="index.html"><img class="dropboxlogo" src="images/dropbox-logo.png" alt="Dropbox"></a>
      </div>
      <nav role="navigation" id="nav" tabindex="0">
        <ul class="nav list-group">
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a class="current" href="sign-up.html">Subscription</a></li>
          <li><a href="tour.html">Learn More</a></li>
          <li><a href="sign-up.html" class="try-business-cta btn btn-small island-1-4">Try free for 30 days</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main role="main" id="main" tabindex="0">
    <div class="sign-up embed embed-1by1">
      <section class="contact gutter embed-item">
        <h1 class="giga text-left push-none">Get started, try free for 30 days</h1>
        <h2 class="mega text-left">No credit card needed</h2>
        <form class="push-0" method="POST" action="https://formspree.io/13laurameg@gmail.com">
          <fieldset class="push-0">
            <legend class="mega push kilo">Personal details</legend>
            <div class="grid">
              <div class="push unit xs-1 s-1 m-1 l-1-2 gutter-1-4">
                <label for="name">Name</label>
                <input id="name" name="name" placeholder="Your Name" required>
              </div>
              <div class="push unit xs-1 s-1 m-1 l-1-2 gutter-1-4">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="name@email.com" name="email" required>
                <input type="hidden" name="email" value="My subject">
              </div>
            </div>
          </fieldset>
          <fieldset class="push-0">
            <legend class="mega push kilo">General information</legend>
            <div class="grid">
              <div class="push unit unit xs-1 s-1 m-1 l-1 gutter-1-4">
                <label for="plan">Type of plan <a href="pricing.html">Check out the different options</a></label>
                <select id="plan" name="type-of-plan">
                  <option>Standard</option>
                  <option>Advanced</option>
                  <option>Enterprise</option>
                </select>
              </div>
            </div>
          </fieldset>
          <fieldset class="push-0">
            <legend class="mega push kilo">Specifications</legend>
            <div class="gutter-1-4">
              <label for="mars">Why do you want to use Dropbox?</label>
              <textarea id="mars" name="message" required></textarea>
            </div>
          </fieldset>
          <div class="text-left pad-t gutter-1-4">
            <button class="try-business-cta btn btn btn-big island-1-4" type="submit">Start today!</button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <footer role="contentinfo">
    <p class="text-center island-1-2 push-0">Conception by Laura Meguerditchian</p>
  </footer>
</body>
</html>
